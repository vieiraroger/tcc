<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCC</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <script src="index.js"></script>
    <script src="canvas.js"></script>
    <script src="automato.js"></script>
    <script src="executeN.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>Configurações</h1>
                <form action="#" onsubmit="execute()">
                    <div class="mb-3">
                        <label for="size">Tamanho da Matrix</label>
                        <input type="number" class="form-control" name="size" id="size" required>
                    </div>
                    <div class="mb-3">
                        <label for="size">Dias em encubação</label>
                        <input type="number" class="form-control" name="incubation" id="incubation" required>
                    </div>
                    <div class="mb-3">
                        <label for="size">Dias infectado</label>
                        <input type="number" class="form-control" name="infected" id="infected" required>
                    </div>
                    <div class="mb-3">
                        <label for="size">Probabilidade de infectar vizinho por iteração (%)</label>
                        <input type="number" class="form-control" name="prob-neighbor" id="prob-neighbor" required>
                    </div>
                    <div class="mb-3">
                        <label for="size">Probabilidade de um infectado morrer durante toda a doença</label>
                        <input type="number" class="form-control" name="prob-die" id="prob-die">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="isolation" name="isolation">
                        <label class="form-check-label" for="isolation">
                          Isolamento Social
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="mask" name="mask">
                        <label class="form-check-label" for="mask">
                          Utilização de Mascaras
                        </label>
                    </div>
                    <div class="mb-3">
                        <label for="size">Diminuição da probabilidade de infectar (%)</label>
                        <input type="number" class="form-control" name="size" id="onemask">
                    </div>
                    <div class="mb-3">
                        <label for="size">Executar N vezes</label>
                        <input type="number" class="form-control" name="n" id="n">
                    </div>
                    <button type="submit">Executar</button>
                </form>
            </div>
            <div class="col-md-8">
                <br><br>
                <div id="canvas">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
